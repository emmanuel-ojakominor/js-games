<body>
    
    <h1>Memory Game</h1>

    <h2>How It Works:</h2>
    <p>Click on cards on the Card Board. If you manage to select two cards with same color consecutively, then you've found a match for that session. Since there are 12 cards on the board, you'll have to find 6 matches in order to win the game. </p>
    <!-- Live Score -->
    <h3>Score: <span id="result"></span></h3>

    <!-- Game Grid  -->
    <div class="grid"></div>
