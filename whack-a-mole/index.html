<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack A Mole</title>
</head>
<body> 
    <h1>Whack A Mole</h1>

    <h2>How it Works</h2>
    <p>
        Whack a Mole is a simple Grid-based Game in which the player has to Whack the mole as many times as possible in 60 seconds.
    </p> 

    <h3>Your Score: <span id="score">0</span></h3>
    <h3>Seconds left: <span id="time-left">60</span> seconds</h3>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
